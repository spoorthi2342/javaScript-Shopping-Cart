<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Shopping Cart</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  
</head>

<body>
  <header>
    <h1>E-commerce Shopping Cart</h1>
  </header>
  <main>
    <span class="material-symbols-outlined">
      shopping_cart
      </span>
    <input type="text" id="searchInput" placeholder="Search" >
   <div id="searchResults" ></div>

    <div class="products-container">
      <div class="product-item">
        <img src="../images/download.jpg" alt="Product 1">
        <h2>Men's Jeans</h2>
        <p>₹1999.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
        <button onclick="changeNumSub()" class="btn btn-outline-success" style="float: right; margin: 5px;">-</button>
        <button onclick="changeNumAdd()" class="btn btn-outline-success" style="float: right; margin: 5px;">+</button> 
        
      </div>
      <div class="product-item">
        <img src="../images/blue-plastic-mineral-water-bottle-200-ml-500x500.webp" alt="Product 2">
        <h2>Water Bottle</h2>
        <p>₹24.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/new-looxs-varo-messenger-bag-polyester-39-30-13cm-black-1-lowres.jpg" alt="Product 3">
        <h2>Travel Bag</h2>
        <p>₹299.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <!-- <div class="row">
        <div class="column"> -->
            <div class="product-item">
                <img src="../images/OIP (1).jpg" alt="Product 4">
                <h2> Phone</h2>
                <p>₹25000.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
        <!-- </div> -->
        <!-- <div class="column"> -->
            <div class="product-item">
                <img src="../images/OIP (2).jpg" alt="Product 5">
                <h2>Cap</h2>
                <p>₹399.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
        <!-- </div> -->
        <!-- <div class="column"> -->
            <div class="product-item">
                <img src="../images/OIP (3).jpg" alt="Product 6">
                <h2>Hodie</h2>
                <p>₹777.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
        <!-- </div> -->
      <!-- </div> -->
     
      <div class="product-item">
        <img src="../images/OIP.jpg" alt="Product 7">
        <h2>Pant</h2>
        <p>₹1790.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/Books-500x500-10.jpg" alt="Product 8">
        <h2>Book</h2>
        <p>₹200.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/4e1846e9-1740-47cf-983f-e0ce8904ae5a_1.77620e6970974b006ce9db91432406d9.webp" alt="Product 8">
        <h2>Mouse</h2>
        <p>₹600.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/R.jpeg" alt="Product 8">
        <h2>Laptop</h2>
        <p>₹128.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="subtotal">Subtotal: ₹0.00</p>
      <button id="checkout-btn">Checkout</button>
      <a href="./Cart.html" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Add To Cart </a>
    </div>
  </main>

  <script defer src="script.js"></script>
</body>

</html>
