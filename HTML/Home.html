<html lang="en">

<head>

  <link rel="stylesheet" href="../CSS/style.css">

              </div>
        <!-- </div> -->

              </div>
        <!-- </div> -->
        <!-- <div class="column"> -->
            <div class="product-item">
                <img src="../images/OIP (3).jpg" alt="Product 6">
                <h2>Product 6</h2>
                <p>$21.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
        <!-- </div> -->
      <!-- </div> -->
     
      <div class="product-item">
        <img src="../images/OIP.jpg" alt="Product 7">
        <h2>Product 7</h2>
        <p>$17.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/Books-500x500-10.jpg" alt="Product 8">
        <h2>Product 8</h2>
        <p>$19.99</p>

      </div>
      <div class="product-item">
        <img src="../images/4e1846e9-1740-47cf-983f-e0ce8904ae5a_1.77620e6970974b006ce9db91432406d9.webp" alt="Product 8">

        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="../images/R.jpeg" alt="Product 8">
        <h2>Product 8</h2>
        <p>$128.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="subtotal">Subtotal: $0.00</p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
